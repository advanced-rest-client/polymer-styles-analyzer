<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>polymer-styles-analyzer demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../request-panel/request-panel.html">
  <link rel="import" href="../polymer-styles-analyzer.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  .vertical-section-container {
    max-width: 600px;
  }
  </style>
</head>
<body unresolved>
  <template is="dom-bind" id="demo">
    <request-panel style="display: none;"></request-panel>
    <div class="vertical-section-container centered">
      <polymer-styles-analyzer parsed-styles="{{parsedData}}"></polymer-styles-analyzer>
      <button on-tap="run">Analyze</button>
      <output>
        <ul>
        <template is="dom-repeat" items="[[parsedData]]">
          <li>[[item.name]] - mixins found: [[item.mixins.length]], variables found: [[item.variables.length]]</li>
        </template>
        </ul>
      </output>
    </div>
  </template>
  <script>
  (function(demo) {
    demo.run = function() {
      document.querySelector('polymer-styles-analyzer').analyze()
      .then(console.log);
    };
  })(document.getElementById('demo'));
  </script>
</body>
</html>
